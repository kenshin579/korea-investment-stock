name: Unit Tests

on:
  pull_request:
    branches: [main, master]
    types: [opened, synchronize, reopened]

jobs:
  unit-tests:
    name: Unit Tests (Python 3.12)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run cache manager tests
        run: |
          pytest korea_investment_stock/cache/test_cache_manager.py -v

      - name: Run token storage tests (excluding Redis)
        run: |
          pytest korea_investment_stock/token_storage/test_token_storage.py -v -k "not redis_storage"
